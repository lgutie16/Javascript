<div class="row"  ng-controller="RegisterCtrl">
	<div class="col-md-8 col-md-offset-2 text-center panel panel-primary">
		<div class="panel-heading clearfix">
		User Registration
		</div>
		<div class="panel-body">
				<form name="Register-Form" ng-submit="submit()">
					<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
					</div>
					<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
					</div>
					<div class="form-group">
							<label for="passwordC">Password Confirm</label>
							<input type="password" class="form-control" id="passwordC" placeholder="Password Confirm">
							
					</div>
					<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="telephone" placeholder="Telephone">
					</div>
					<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="address" placeholder="Address">
					</div>
					<div class="form-group">
							<label for="passwordC">Password Confirm</label>
							<input type="password" class="form-control" id="nothing" placeholder="What u want">							
					</div>
					<button type="submit" class="btn btn-default">{{accion}}</button>
				</form>
		</div>
	</div>
</div>
