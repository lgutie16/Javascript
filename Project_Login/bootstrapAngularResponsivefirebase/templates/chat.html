<h1>{{programName}}</h1>
<div class="row">
	<div class="col-md-12 text-center" >
		<form name="userForm" ng-model="userForm" ng-submit="submit()">
				<div class="form-group">
					<label for="username">Write a message</label>
					<textarea col="10" rows="10" ng-model="message">

					</textarea>
				</div>
				<button type="submit" class="btn btn-default">Send Message</button>
			</form>
	</div>
</div>

<div class="row">
	<table class="table">
			<tbody>
				<tr ng-repeat="message in messages">
					<th scope="row"></th>
					<td scope="row">{{message.message}}</td>
				</tr>
			</tbody>
	</table>
		
</div>
