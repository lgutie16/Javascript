<div class="row pull-right">
		<form class="form-inline" ng-submit="addMessage(text)" ng-model="addForm" name="addForm">
		  <div class="form-group">
		    <input type="text" class="form-control" ng-model="text" id="text" placeholder="Mensaje">
		  </div>
		  <button type="submit" class="btn btn-default">+</button>
		</form>
	</div>
<div class="row">
	<table class="table">
			<tbody>
				<tr ng-repeat="message in messages">
					<th scope="row">{{message.username}}</th>
					<td scope="row">{{message.message}}</td>
				</tr>
			</tbody>
	</table>
		
</div>
